{% comment %}
  JSON-LD structured data for SEO
  Provides rich snippets for search engines
{% endcomment %}

<script type="application/ld+json">
{% if page.layout == 'post' or page.layout == 'single' %}
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% if page.modified_date %}
  "dateModified": "{{ page.modified_date | date_to_xmlschema }}",
  {% else %}
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/img/Github-2023-06-Densmore-Scott-002-2.jpg' | absolute_url }}"
    }
  },
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}",
    "width": 1200,
    "height": 630
  },
  {% endif %}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  {% if page.tags.size > 0 %}
  "keywords": [
    {% for tag in page.tags %}
      "{{ tag | escape }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  "wordCount": {{ page.content | strip_html | number_of_words }},
  "articleSection": "Technology",
  "inLanguage": "{{ site.lang | default: 'en-US' }}"
}
{% else %}
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/img/Github-2023-06-Densmore-Scott-002-2.jpg' | absolute_url }}"
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  },
  "inLanguage": "{{ site.lang | default: 'en-US' }}"
}
{% endif %}
</script>
