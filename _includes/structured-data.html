{% comment %}
  JSON-LD structured data for SEO
  Provides rich snippets for search engines
{% endcomment %}

<script type="application/ld+json"{% if site.csp_nonce %} nonce="{{ site.csp_nonce }}"{% endif %}>
{% if page.layout == 'post' or page.layout == 'single' %}
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% if page.modified_date %}
  "dateModified": "{{ page.modified_date | date_to_xmlschema }}",
  {% else %}
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.avatar | absolute_url }}"
    }
  },
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}"{% if page.image_width and page.image_height %},
    "width": {{ page.image_width }},
    "height": {{ page.image_height }}{% endif %}
  },
  {% endif %}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  {% if page.tags.size > 0 %}
  "keywords": [
    {% for tag in page.tags %}
      "{{ tag | escape }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  {% if page.word_count %}
  "wordCount": {{ page.word_count }},
  {% endif %}
  {% if page.categories and page.categories.size > 0 %}
  "articleSection": "{% for cat in page.categories %}{{ cat | escape }}{% unless forloop.last %}, {% endunless %}{% endfor %}",
  {% else %}
  "articleSection": "{{ site.default_category | default: 'General' | escape }}",
  {% endif %}
  "inLanguage": "{{ site.lang | default: 'en-US' }}"
}
{% else %}
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.avatar | absolute_url }}"
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  },
  "inLanguage": "{{ site.lang | default: 'en-US' }}"
}
{% endif %}
</script>
