title: "Scott Densmore"
author: "Scott Densmore"
description: "Thoughts on software development, technology, and programming best practices"
url: "https://scottdensmore.com"
baseurl: "" # Leave empty for username.github.io sites

theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "default"

# Include pages directory
include:
  - _pages

# Site defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Footer configuration
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/scottdensmore"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/scottdensmore"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:scott@scottdensmore.com"

atom_feed:
  path: # blank (default) uses feed.xml

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache

# Security settings
strict_front_matter: true
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: true

# SEO and performance
timezone: America/Los_Angeles
lang: en-US
